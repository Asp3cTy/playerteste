<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Vídeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-lg font-semibold flex items-center justify-center">📤 Enviar Vídeo</h2>

        <!-- Input do Arquivo -->
        <input id="fileInput" type="file" class="mt-4 w-full p-2 bg-gray-700 rounded" />

        <!-- Barra de Progresso -->
        <progress id="progressBar" value="0" max="100" class="w-full mt-4"></progress>

        <!-- Botão de Upload -->
        <button id="uploadButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg w-full mt-4">
            📤 Enviar
        </button>

        <a href="index.html" class="block text-center text-sm mt-4 text-gray-400 hover:text-gray-200">← Voltar para a lista de vídeos</a>
    </div>

    <script src="upload.js"></script>
</body>
</html>
